<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Tables</title>
</head>
<body>
    <img width="1000" height="350" src="img.jpg" alt="wallpaper">
    <table>
        <caption>Basic Table</caption>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Class</th>
        </tr>
         <tr>
            <td>Kumar</td>
            <td>Balasore</td>
            <td>Graduation</td>
       </tr>
       <tr>
        <td>laxman</td>
        <td>bbsr</td>
        <td>graduation</td>
       </tr>
       <tr>
        <td colspan="2">surya</td>
        <td rowspan="2">sarthak</td>
       </tr>
       <tr>
        <td>aznab</td>
        <td>bhadrakh</td>
        <td>12th pass</td>
       </tr>

    </table>
</body>
</html>
