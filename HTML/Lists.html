<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Rohit</li>
        <li>Hardik</li>
        <li>Virat</li>
    </ul>
    <ul type="bullet">
        <li>kumar</li>
        <li>ashwin</li>
        <li>jayant</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="I">
        <li>Rohit</li>
        <li>gill</li>

    </ol>
    <ol type="1">
        <li>Rohit</li>
        <li>Virat</li>
    </ol>
    <ol type="a">
        <li>Rohit</li>
        <li>Virat</li>
    </ol>
</body>
</html>
