<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <h3>Text input tag</h3>
    <div>
        <label for="username">Enter User Name</label>
        <input type="text" id="username" name="username" placeholder=" enter your username">
    </div>
    <h3>Password input tag</h3>
    <div>
        <label for="password">Enter Your Password</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
    </div>
    <h3>Radio Tag</h3>
    <div>
        <label for="gender">male</label>
        <input type="radio" id="gender" name="gender" value="male"> <! do the name and id same for unique selection>
        <label for="female">female</label>
        <input type="radio" id="gender" name="gender" value="female">
    </div>
    <h3>Checkbox tag</h3>
    <div>
        <label for="subscribe">Do Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    </div>
    <h3>Textarea tag</h3>
    <div>
        <label for="comment">Enter Your Feedback</label>
        <br>
        <textarea name="comment" id="comment" rows="10" cols="50"></textarea>    
    </div>
    <h3>Select options tag</h3>
    <div>
        <select name="Languages" id="Languages">
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
        </select>
    </div>


  </body>
</html>
