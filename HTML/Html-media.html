<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML MEDIA</title>
  </head>
  <body>
    <h2>This is a example of HTML MEDIA</h2>
    <video src="Video/Video.mp4" controls autoplay height="255" width="380" ></video>
    <audio src="Audio/Audio.mp3" controls loop></audio>
    
   <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
    </svg>
    <img src="IMAGES/img.svg" alt="SVG image">
    <h3>This is a Iframe example</h3>
    <iframe width="800" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=KvghNHwoWrpMqDA-&amp;start=239" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
