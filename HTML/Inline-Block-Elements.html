<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline And Block Elements</title>
    <link rel="stylesheet" href="inblock.css">
  </head>
  <body>
    <h3>Example of INLINE elements</h3>
    <span>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </span>
    <span>
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </span>
    <span>
        <label for="role">Select Role</label>
        <select name="role" id="role">
            <option value="Webdeveloper">Web developer</option>
            <option value="Datascientist">Data scientist</option>
            <option value="Cyberexpert">Cyber Expert</option>
            <option value="AIengineer">AI Engineer</option>
        </select>
    </span>
    <span>
        <span>Expeience:</span>
        <label for="fresher">Fresher</label>
        <input type="radio" id="experience" name="experience" value="fresher">
        <label for="experience">Experienced</label>
        <input type="radio" id="experience" name="experience" value="experience">
    </span>
    <label for="file">File downloading....</label>
    <progress id="file" value="66" max="100">66%</progress>
    <label for="">File uploading</label>
    <progress id="file2" value="25" max="100"></progress>
    <label for="file3">file downloading....</label>
    <progress id="file3" value="99" max="100"></progress>

  </body>
</html>
