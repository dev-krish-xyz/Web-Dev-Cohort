<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basics</title>
    <style>
         h3{
            color: lightseagreen;
        }
        .btn {
            color: #fff;
            background-color: lightseagreen;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <h3 class="heading">
        Alert message when clicking the button
    </h3>
    <button class="btn" onclick="alert('hello there')">Click Here</button>
    <h3 class="heading2">
         using console.log 
    </h3>
    <script>
        console.log(2+2);
    </script>
  </body>
</html>
