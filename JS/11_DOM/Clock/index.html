<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main flex">
      <div class="app-container">
        <div class="wrapper">
          <div class="header-container flex">Enhanced Clock</div>
          <div class="clock-container flex">
            <div class="clock flex">
              <div class="dot"></div>
              <div class="hour"></div>
              <div class="minute"></div>
              <div class="second"></div>
            </div>
            <div class="time flex">Time</div>
            <div class="date flex"> Date</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
