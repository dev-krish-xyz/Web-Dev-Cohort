<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="acc-container">
        <span class="header">Simple Accordion</span>
        <div class="acc-wrapper">
          <div class="accordions about">
            <span>About us</span>
            <i class="ri-arrow-down-line"></i>
          </div>
          <div class="accordions services">
          <span>Services</span>
            <i class="ri-arrow-down-line"></i>
          </div>
        <div class="accordions reviews">
          <span>Reviews</span>
          <i class="ri-arrow-down-line"></i>
        </div>
      </div>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
