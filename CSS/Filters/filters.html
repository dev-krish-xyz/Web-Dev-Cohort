<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS filter</title>
    <style>
        .img{
            filter: blur(10px);
            filter: brightness(20%);
            filter: grayscale(50%);
            filter: contrast(70%);
            filter:invert(59%);
            filter: opacity(0.5);
        }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img" src="https://wallpapercave.com/wp/wp5565445.jpg" alt="" />
    </div>
  </body>
</html>
